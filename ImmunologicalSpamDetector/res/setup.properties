#Número de detectores gerados
numberOfDetectors = 20

#Quantidade de keyWords nos detectores
sizeOfDetectors = 5

#Limiar que indica se uma palavra casou ou não
#com outra usando distância de hamming
hammingDistanceThreshold = 2

#Quantidade de casamentos das keyWords de um
#determinado detector necessários para que o 
#mesmo seja descartado
discardThreshold = 2

#Porcentagem de "key words" necessárias para
#considerar que um detector detectou um email
#como spam
keyWordMatchingPercentageThreshold = 0.3

#Porcentagem de detectores necessário para
#considerar um email como spam (0 - 1)
spamDetectionPercentageThreshold = 0.4

#Porcentagem de emails válidos detectados como spam por
#um detector necessária para considerar o mesmo como
#inválido(0 - 1)
spamIdentificationPercentageThreshold = 0.2

#Porcentagem limiar para definir se uma palavra é ou
#não frequente na base de spams, isso em relação a
#palavra que mais apareceu.
frequentWordPercentageThreshold = 0.2

validEmailsBasePath = res/validEmails
spamsBasePath = res/spams
spamDictionaryFile = res/spamDictionary.txt